<html lang="en">
  <head>
    <title>Aneisha Bus Arrival App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src ="bus.jpg" alt="singaporeBus">
      <h1>Aneisha's Bus App</h1>

    <form>
      <label for="busId">Bus station ID :</label>
      <input type="text" id="busStopId" name="busStopId" placeholder="Enter bus stop ID"/>
    </form>
    <button type="submit" onclick="showArrival()">Show Arrival</button>
    <table>
      <thead>
        <tr>
          <th>Bus No</th>
          <th>Operator</th>
          <th>Min(s)</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
      </tbody>
    </table>
   

   

     <!-- JS Script -->
    <script src="script.js"></script>
  </body>
</html>
